name: AMA Docker Images

on:
  push:
    branches:
      - main 

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      run: echo "${{secrets.DOCKER_PASSWORD}}" | docker login -u wechavez14 --password-stdin

    - name: Build and Push Backend Image
      run: |
        IMAGE_TAG=$(date '+%Y%m%d%H%M%S')
        docker build -t wechavez14/platform-ama:backend-latest -t wechavez14/platform-ama:backend-$IMAGE_TAG -f src/Backend/src/FundacionAMA.API/Dockerfile . --platform linux/amd64
        docker push wechavez14/platform-ama:backend-latest
        docker push wechavez14/platform-ama:backend-$IMAGE_TAG
        

    - name: Build and Push Frontend Image
      run: |
        IMAGE_TAG=$(date '+%Y%m%d%H%M%S')
        docker build -t wechavez14/platform-ama:frontend-latest -t wechavez14/platform-ama:frontend-$IMAGE_TAG -f src/Frontend/Dockerfile.frontend . --platform linux/amd64
        docker push wechavez14/platform-ama:frontend-latest
        docker push wechavez14/platform-ama:frontend-$IMAGE_TAG
